##⇘⇘Basic Explanation:
##This is an auxiliary settings file, aimed at centralized management of script options in a single file https://github.com/hooke007/MPV_lazy/discussions/126
##Parameters already present in the main settings file will be overridden by this file, and it will also override parameters with the same name in the script-opts folder.
##This file becomes effective only after being specified in the main settings file "mpv.conf" with the --include option.


##⇘ Built-in Scripts

##########
# Console #
##########

 script-opts-append = console-scale=1                # Font scaling (when --hidpi-window-scale=no, DPI influence is not considered), default 1
 script-opts-append = console-font=                  # Specify the font for the console, default is empty
 script-opts-append = console-font_size=16           # Font size, default 16 (final size will be multiplied by the scale)
 script-opts-append = console-border_size=1          # Font border width, default 1

 script-opts-append = console-history_dedup=yes      # Remove duplicate entries from history, keeping only the latest one, default yes
 script-opts-append = console-font_hw_ratio=auto     # Font height-to-width ratio, affecting the size of the "autocomplete area" (suggested value range 1.8~2.5), default auto



